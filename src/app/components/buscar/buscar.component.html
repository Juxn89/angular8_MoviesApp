<div class="container main-container">
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Busca:</label>
            <input type="text" name="buscar" id="buscar" [(ngModel)]="buscar" placeholder="Buscar una película" (keyup.enter)="buscarPelicula()" class="form-control">
        </div>
    </div>
</div>
<div class="row">
    <div class="card-columns">
        <div class="card" *ngFor="let p of ps.peliculas">
          <img [src]="p | peliculaImagen" class="card-img-top" [alt]="p.original_title">
          <div class="card-body">
            <h5 class="card-title">{{ p.original_title }}</h5>
            <p class="card-text text-justify">{{ p.overview | slice:0:250 }}...</p>
            <button [routerLink]="['/pelicula', p.id, 'buscar', buscar]" type="button" class="btn btn-outline-primary btn-block">Ver más</button>
          </div>
        </div>
    </div>
</div>
</div>
